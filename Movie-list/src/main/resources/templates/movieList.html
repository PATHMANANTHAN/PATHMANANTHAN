
<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: center;}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;}
 p {
  font-size: 20px;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
 
  font-size: 20px;
}
</style>
</head>
<body>

<table class="center">
<thead>
 <tr>
 <th> actor Name</th>
<th> movie Name</th>
<th> movie description</th>
</tr>
</thead>

<tbody>
<tr th:each="movi : ${movies}">
<td th:text="${movi.actor}"></td>
<td th:text="${movi.name}"></td>
<td th:text="${movi.description}"></td>
</tr>
</tbody>
</table>
</body>
</html>
